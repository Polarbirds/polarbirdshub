{% extends "layout.html" %}
{% block body %}
<h1>Leaderboards</h1>
<div id="gamelist">
    {% for game in entries %}
    <div class="gamebutton">
        <a href="/leaderboards/{{ game.name }}">{{ game.name }}</a>
    </div>
    {% else %}
    <p>No games in database</p>
    {% endfor %}
</div>
{% endblock %}
