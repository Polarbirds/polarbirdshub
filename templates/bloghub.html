{% extends "bloglayout.html" %}
{% block body %}
<div class="col-sm-9">
    <h4><small>RECENT POSTS</small></h4>
    <hr>
    {% for article in entries %}
    <h2>{{ article.title }}</h2>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ article.writerEmail }}, {{ article.postDate }}.</h5>
    <h5><span class="label label-primary">{{ article.category }}</span></h5><br>
    <p>{{ article.body }}</p>
    <br><hr>
    {% endfor %}
</div>
{% endblock %}
